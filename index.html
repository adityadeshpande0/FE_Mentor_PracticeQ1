<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | QR code component</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: hsl(212, 45%, 89%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: hsl(228, 45%, 44%);
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: aliceblue;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .qr-image {
      border-radius: 10px;
      width: 288px;
      height: 288px;
      margin: 18px;
    }
    .text-container {
      display: flex;
      flex-direction: column;
      padding: 0 18px;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }
    .text-1 {
      margin-top: 6px;
      margin-bottom: 0;
      font-size: 22px;
      text-align: center;
      text-transform: capitalize;
      letter-spacing: 0.5px;
    }
    .text-2 {
      padding: 0 10px;
      font-size: 15px;
      margin-top: 18px;
      text-align: center;
      font-weight: 100;
      letter-spacing: 0.5px;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="qr-image" src="./images/image-qr-code.png" alt="QR Code" />
    <div class="text-container">
      <h1 class="text-1">Improve your front-end skills by building projects</h1>
      <p class="text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by Your Name.
  </div>
</body>
</html>
